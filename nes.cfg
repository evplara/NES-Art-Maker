
FEATURES {
    STARTADDRESS: default = $8000;
}

SYMBOLS {
    __STACKSIZE__: type = weak, value = $0300; 
}

MEMORY {
    HEADER:  start = $0000, size = $0010, type = ro, file = %O, fill = yes;  
    ZP:      start = $0002, size = $001A, type = rw, define = yes;          
    RAM:     start = $0300, size = $0500, type = rw, define = yes;           
    PRG:     start = $8000, size = $8000, type = ro, file = %O, fill = yes;  
}

SEGMENTS {
    HEADER:   load = HEADER, type = ro, define = yes;

    ZEROPAGE: load = ZP,     type = zp,  define = yes;
    BSS:      load = RAM,    type = bss, define = yes;

    STARTUP:  load = PRG,    type = ro,  define = yes;
    CODE:     load = PRG,    type = ro,  define = yes;
    RODATA:   load = PRG,    type = ro,  define = yes;
    DATA:     load = PRG,    run  = RAM, type = rw,     define = yes;

    VECTORS:  load = PRG,    type = ro,  start = $FFFA, define = yes;      
}


